<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #FFD700; /* Gold */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        h1 {
            color: #FF1493; /* Deep Pink */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #FF1493; /* Deep Pink */
            width: 250px;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #FF1493; /* Deep Pink */
            color: #fff; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #FF69B4; /* Hot Pink */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Patient Login page.  Are you ready to have fun!</h1>
    <form action="/video" method="post">
        <label for="username">Enter Your Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Unlock the Fun!</button>
    </form>
</body>
</html>
