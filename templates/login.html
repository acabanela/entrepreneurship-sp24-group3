<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Login - Emotion Explorers</title>
    <!-- Internal CSS Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f4fc; 
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-image {
            max-width: 300px; 
            position: absolute;
            top: 10px;
            left: 25%; 
            transition: transform 0.3s ease;
        }
        .login-image:hover {
            transform: scale(1.05);
        }
        .container {
            max-width: 400px;
            padding: 50px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #5d76cb;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <!-- Login image -->
    <img src="{{ url_for('static', filename='images/JOY_Render.webp') }}" alt="Joy" class="login-image">
    <!-- Login container -->
    <div class="container">
        <!-- Login heading -->
        <h1>Login</h1>
        <!-- Login form -->
        <form action="/video" method="post">
            <!-- Username input -->
            <label for="username">Patient Username:</label>
            <input type="text" id="username" name="username" required>
            <!-- Login button -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
