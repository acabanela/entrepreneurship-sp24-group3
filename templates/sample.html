<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffcc00; /* Yellow */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #ff66b3; /* Light Pink */
            border-radius: 20px;
            padding: 20px;
        }
        h1 {
            color: #ff007f; /* Hot Pink */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #3399ff; /* Blue */
            font-size: 18px;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff007f; /* Hot Pink */
            color: #fff; /* White */
            text-decoration: none;
            border-radius: 20px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff66b3; /* Light Pink */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <img src="https://via.placeholder.com/150" alt="Team Photo">
        <p>Welcome to our wacky world! We are a bunch of crazy individuals on a mission to revolutionize the world of emotion detection.</p>
        <p>Our team is fueled by passion, creativity, and lots of caffeine. We believe in making technology fun and accessible to everyone!</p>
    </div>
    <a href="/">Go Back</a>
</body>
</html>
