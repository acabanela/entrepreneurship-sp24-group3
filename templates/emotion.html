<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Emotion Analysis</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <!-- Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <!-- Internal CSS Styles -->
    <style>
        body {
            background-color: #ffcc00; /* Yellow */
            font-family: 'Baloo 2', cursive;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff007f; /* Hot Pink */
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            color: #33ccff; /* Light Blue */
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }
        li {
            color: #ff6666; /* Light Red */
            font-size: 18px;
            margin-bottom: 10px;
        }
        .plot {
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Main heading -->
    <h1>Welcome to the Emotion Analysis Results</h1>
    
    <!-- Heading for Emotion Descriptions -->
    <h2>Emotion Descriptions:</h2>
    <!-- Unordered list to display emotion descriptions -->
    <ul>
        {% for emotion, description in descriptions.items() %}
            <li><strong>{{ emotion }}:</strong> {{ description }}</li>
        {% endfor %}
    </ul>
    
    <!-- Heading for Bar Plot of Emotion Counts -->
    <h2>Bar Plot of Emotion Counts:</h2>
    <!-- Container for the bar plot -->
    <div class="plot">
        <!-- Bar plot HTML div element -->
        {{ bar_plot_div | safe }}
    </div>

    <!-- Heading for Time Series Plot on Emotion -->
    <h2>Time Series Plot on Emotion:</h2>
    <!-- Container for the time series plot -->
    <div class="plot">
        <!-- Time series plot HTML div element -->
        {{ time_series_plot_div | safe }}
    </div>
</body>
</html>
