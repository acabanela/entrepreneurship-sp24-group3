<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Emotion Explorers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: 2em auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5d76cb;
            margin: 0.5em 0;
        }
        .intro {
            margin-bottom: 2em;
        }
        .team-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .team-member {
            width: 200px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 100%;
            height: auto;
        }
        .team-member h2 {
            margin: 0.5em 0 0;
            font-size: 1.2em;
        }
        .team-member p {
            font-size: 0.9em;
            margin: 0.5em 0 0;
        }
        @media (max-width: 768px) {
            .team-row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="intro">
            <p>Welcome to our website! We are a passionate team dedicated to providing valuable information and resources to our audience.</p>
            <p>This for our project in MSDS.</p>
        </div>
        <div class="team-row">
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/amadeo.png') }}" alt="Amadeo">
                <h2>Amadeo Cabanela</h2>
            </div>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/david.png') }}" alt="David">
                <h2>David Ramirez</h2>
            </div>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/frank.png') }}" alt="Frank">
                <h2>Krit Poshakrishna</h2>
            </div>
        </div>
        <div class="team-row">
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/yi_fang.png') }}" alt="Yi Fang">
                <h2>Yi Fang Tsai</h2>
            </div>
            <div class="team-member">
                <img src="{{ url_for('static', filename='images/ronel.png') }}" alt="Ronel">
                <h2>Ronel Solomon</h2>
            </div>
        </div>
    </div>
</body>
</html>
