<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #ffcc00; /* Yellow */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff007f; /* Hot Pink */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #3399ff; /* Blue */
            font-size: 18px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6666; /* Light Red */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: 3px solid #ff007f; /* Hot Pink */
            width: 300px;
            margin-bottom: 30px;
            outline: none;
        }
        button[type="submit"] {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff007f; /* Hot Pink */
            color: #fff; /* White */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #ff66b3; /* Light Pink */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Patient Login page. </h1>
    <p>Enter a wacky username to access the secret world of emotions!</p>
    <form action="/emotion" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g., CaptainEmotion" required>
        <button type="submit">Unlock the Fun!</button>
    </form>
</body>
</html>
