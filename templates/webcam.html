<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Webcam Face Detection - Emotion Explorers</title>
    <!-- Internal CSS Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f4fc; /* Soft blue background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            color: #5d76cb;
            font-size: 2.5em;
        }
        form {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #ffcc00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #e6b800;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #5d76cb;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }
        .emoji {
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Emoji icon -->
    <div class="emoji">ðŸ“¸</div>
    <!-- Title -->
    <h1>Face Detection</h1>
    <!-- Form for uploading an image -->
    <form action="/analyze" method="post" enctype="multipart/form-data" id="upload-form">
        <label for="file" class="upload-btn">Upload an Image</label>
        <input type="file" id="file" name="file" accept="image/*">
        <button type="submit" class="analyze-btn hidden">Analyze</button>
        <input type="hidden" id="captured-image" name="captured_image">
    </form>
    <!-- Button to capture picture from webcam -->
    <button id="capture-btn" class="capture-btn">Capture Picture</button>
    <!-- Loading text -->
    <p id="loading-text" class="hidden">Analyzing...</p>
    <!-- Link to go back -->
    <a href="/" class="upload-btn">Go Back</a>

    <!-- Add JavaScript for file upload and capture functionality -->
    <script>
        document.getElementById('file').addEventListener('change', function() {
            document.getElementById('loading-text').classList.remove('hidden');
            document.getElementById('upload-form').submit();
        });

        document.getElementById('capture-btn').addEventListener('click', function() {
            document.getElementById('loading-text').classList.remove('hidden');
            // Send a request to the server to capture a picture from the webcam
            fetch('/take-screenshot', {
                method: 'POST'
            })
            .then(response => response.blob())
            .then(blob => {
                // Convert the blob to a base64 string
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            })
            .then(base64String => {
                // Set the captured image data in a hidden input field
                document.getElementById('captured-image').value = base64String;
                // Submit the form to the /analyze endpoint
                document.getElementById('upload-form').submit();
            })
            .catch(error => console.error('Error capturing picture:', error));
        });
    </script>
</body>
</html>
